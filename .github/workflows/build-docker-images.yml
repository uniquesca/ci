name: Build Docker images

on:
  push:
    branch:
      - 'feature/build-docker'
    tag:
      - '*'

jobs:
  docker-prod:
    name: PROD
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: [ 5.6, 8.1, 8.2 ]
    needs: version
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ vars.USERNAME_GITHUB }}
          password: ${{ secrets.ACCESS_TOKEN }}

      - name: Build and push PROD Docker image
        uses: docker/build-push-action@v6
        with:
          context: docker/php-prod
          push: true
          tags: ghcr.io/uniquesca/php-prod:${{ matrix.php-version }}

      - name: Build and push DEMO Docker image
        uses: docker/build-push-action@v6
        with:
          context: docker/php-demo
          push: true
          tags: ghcr.io/uniquesca/php-demo:${{ matrix.php-version }}

      - name: Build and push DEV Docker image
        uses: docker/build-push-action@v6
        with:
          context: docker/php-dev
          push: true
          tags: ghcr.io/uniquesca/php-dev:${{ matrix.php-version }}